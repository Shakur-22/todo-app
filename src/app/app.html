<h1>My Todo App</h1>

<div>
  <!-- MASTER: Categories -->
  <div style="float: left; width: 200px;">
    <h3>Categories</h3>
<ul>
  <li *ngFor="let categoryObj of getCategoriesWithCounts()" 
      (click)="selectedcategory = categoryObj.name">
    <span>{{ categoryObj.name }}</span>
    <span style="float: right;">{{ categoryObj.count }}</span>
  </li>
</ul>
  </div>
  

  <!-- DETAIL: Filtered Tasks -->
  <div style="float: left; width: 400px;">
    <h3>{{ selectedcategory }} Tasks</h3>
    <ul>
      <li *ngFor="let task of getfilteredtasks(); let i = index" (click)="changestatus(task)">
        {{ task.text }}
        <button (click)="delete(i)">Delete</button>
        
      </li>
    </ul>
  </div>
</div>

<!-- Your existing add task section -->
<div style="clear: both;">
  <input [(ngModel)]="newtask" placeholder="Enter a new task">
  <button (click)="addtask()">Add Task</button>
</div>
